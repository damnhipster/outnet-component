- title: Quotes
  detail: Note that hyphens must be used before the quote source
  markup: |
    <p class="quote">
      "We are all apprentices in a craft where no one ever becomes a master."
      <span class="credit">&mdash; Ernest Hemmingway</span>
    </p>
- title: Credits
  markup: |
    <p class="credit">
      Credit Type <span>Credit source</span>
      Credit Type <span>Credit source</span>
    </p>
- title: Centered credits
  detail: Centered credits should appear under images
  markup: |
    <p class="credit credit-image">
      Credit Type <span>Credit source</span>
      Credit Type <span>Credit source</span>
    </p>
