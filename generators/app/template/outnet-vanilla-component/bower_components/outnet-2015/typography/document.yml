document:
- title: Primary headings
  markup: |
    <h1>Page Heading</h1>
- title: Primary with secondary headings
  markup: |
    <h1>Page heading</h1>
    <h2>Sub-section heading</h2>
- title: Secondary with tertiary headings
  markup: |
    <h2>This is a section heading</h2>
    <h3>This is a sub-section heading</h3>
- title: Slugs
  markup: |
    <h3 class="slug">You may also like</h3>
