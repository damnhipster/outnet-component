document:
- title: Input Boxes
  detail: >
    Styles here apply for the following input types: text, password, number, tel, email, and url
- markup: |
    <div class="grid-12 gutter-10">
      <div class="span-4">
        <label>
          <span>Default state</span>
          <input type="text" value="Example" />
        </label>
      </div>
      <div class="span-4">
        <label>
          <span>Active state</span>
          <input type="text" class="input-active" value="Example" />
        </label>
      </div>
      <div class="span-4">
        <label>
          <span>Error state</span>
          <input type="text" class="input-error" value="Example" />
        </label>
        <p class="input-error">Please enter the required information.</p>
      </div>
    </div>
